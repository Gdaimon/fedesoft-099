<ion-content padding class="animated fadeIn login auth-page">


  <!-- data -->
  <ion-grid class="login-content">
    <ion-row>
      <ion-col col-12 text-center class="animated fadeInDown">
          
          <h1  class="text-primary" style="font-family: 'Fjalla One', sans-serif;font-size: 50px; color: white">
              IREPORT
            </h1>
          <img width="128" height="128" src="../../assets/imgs/logo.png"/>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-12>
            <ion-list>
  
                <ion-item id="rounded">
                  <ion-label fixed><ion-icon name="mail" item-start class="text-primary"></ion-icon>Username</ion-label>
                  <ion-input type="email" [(ngModel)]="Email" name="Email"></ion-input>
                </ion-item>
          
                <ion-item id="rounded">
                  <ion-label fixed> <ion-icon name="lock" item-start class="text-primary"></ion-icon>Password</ion-label>
                  <ion-input type="password" [(ngModel)]="Password" name="Password"></ion-input>
                </ion-item>     
          
              </ion-list>
              </ion-col>
      </ion-row>
    

    <ion-row>
      <ion-col col-12>
        <button ion-button icon-start block color="dark" tappable (click)="login()">
          <ion-icon name="log-in"></ion-icon>
          SIGN IN
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-button icon-only block class="btn-facebook" (click)="facebookLogin()">
          <ion-icon name="logo-facebook"></ion-icon>
          Registrarse con Facebook
        </button>
      </ion-col>
      <ion-col col-12>
        <button ion-button icon-only block class="btn-twitter" color="twitter" (click)="twitterLogin()">
          <ion-icon name="logo-twitter"></ion-icon>
          Registrarse con Twitter
        </button>
      </ion-col>
      <ion-col col-12>
        <button ion-button icon-only block class="btn-gplus" color='google' (click)="googleLogin()">
          <ion-icon name="logo-googleplus"></ion-icon>
          Registrarse con Google
        </button>
      </ion-col>
    </ion-row>

    <div text-center margin-top>
        <span ion-text color="secondary" tappable (click)="register()">New here? <strong>Sign up</strong></span>
      </div>
  </ion-grid>

</ion-content>
